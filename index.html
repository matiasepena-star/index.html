<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Martu Art</title>

<style>
:root{
  --bg:#0f1115;
  --card:#1b2233;
  --stroke:rgba(255,255,255,.12);
  --text:#e8ecf6;
  --muted:rgba(232,236,246,.65);
  --brand:#7aa2ff;
  --danger:#ff5b6b;
  --ok:#44d07b;
  --r:20px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:linear-gradient(135deg,#0f1115,#1b2233);
  color:var(--text);
}
.wrap{max-width:1000px;margin:auto;padding:16px 14px 100px}
h1{margin:0;font-size:22px}
p{margin:6px 0 14px;color:var(--muted)}

.actions{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:16px;
}
button{
  border:none;
  border-radius:16px;
  padding:16px 18px;
  font-size:16px;
  font-weight:900;
  cursor:pointer;
}
.primary{
  background:var(--brand);
  color:#000;
}
.danger{
  background:var(--danger);
  color:#fff;
}
.secondary{
  background:#2a3245;
  color:#fff;
}
button:active{transform:scale(.97)}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
@media(min-width:700px){
  .grid{grid-template-columns:repeat(4,1fr)}
}
.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--r);
  overflow:hidden;
}
.card img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  display:block;
}
.meta{
  padding:10px;
  font-size:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.small{
  background:none;
  border:none;
  color:var(--danger);
  font-size:14px;
  cursor:pointer;
}
.editor{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.editor.open{display:flex}
.editorBox{
  width:100%;
  max-width:600px;
  background:#111;
  border-radius:20px;
  padding:16px;
}
.editor img{
  width:100%;
  border-radius:14px;
}
.editorActions{
  display:flex;
  gap:10px;
  margin-top:12px;
  flex-wrap:wrap;
}
canvas{display:none}
</style>
</head>

<body>
<div class="wrap">
  <h1>ðŸŽ¨ Martu Art</h1>
  <p>EscaneÃ¡ tu dibujo, recortalo y guardalo.</p>

  <div class="actions">
    <button class="primary" onclick="agregar()">ðŸ“· Escanear dibujo</button>
    <button class="secondary" onclick="backup()">ðŸ“¦ Backup</button>
    <button class="danger" onclick="borrarTodo()">ðŸ—‘ Borrar todo</button>
  </div>

  <div class="grid" id="grid"></div>
</div>

<input type="file" id="fileInput" accept="image/*" capture="environment" hidden>

<div class="editor" id="editor">
  <div class="editorBox">
    <img id="preview">
    <div class="editorActions">
      <button class="secondary" onclick="rotar()">â†» Girar</button>
      <button class="primary" onclick="guardar()">âœ… Guardar</button>
      <button class="danger" onclick="cerrarEditor()">âœ– Cancelar</button>
    </div>
  </div>
</div>

<canvas id="canvas"></canvas>

<script>
const LS_KEY="martu_app_v1";
const grid=document.getElementById("grid");
const input=document.getElementById("fileInput");
const editor=document.getElementById("editor");
const preview=document.getElementById("preview");
const canvas=document.getElementById("canvas");

let dibujos=JSON.parse(localStorage.getItem(LS_KEY)||"[]");
let currentImg=null;
let rotation=0;

function render(){
  grid.innerHTML="";
  dibujos.forEach((img,i)=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${img}">
      <div class="meta">
        <span>Dibujo ${i+1}</span>
        <button class="small" onclick="eliminar(${i})">âœ–</button>
      </div>
    `;
    grid.appendChild(card);
  });
}
render();

function agregar(){input.click()}

input.addEventListener("change",e=>{
  const file=e.target.files[0];
  if(!file)return;
  const reader=new FileReader();
  reader.onload=function(ev){
    currentImg=ev.target.result;
    preview.src=currentImg;
    rotation=0;
    editor.classList.add("open");
  };
  reader.readAsDataURL(file);
  input.value="";
});

function cerrarEditor(){
  editor.classList.remove("open");
}

function rotar(){
  rotation=(rotation+90)%360;
  preview.style.transform=`rotate(${rotation}deg)`;
}

function guardar(){
  const img=new Image();
  img.onload=function(){
    const ctx=canvas.getContext("2d");

    let w=img.width;
    let h=img.height;

    const max=1400;
    if(w>h && w>max){h=h*(max/w);w=max}
    if(h>w && h>max){w=w*(max/h);h=max}

    canvas.width=w;
    canvas.height=h;

    ctx.clearRect(0,0,w,h);

    ctx.save();
    ctx.translate(w/2,h/2);
    ctx.rotate(rotation*Math.PI/180);
    ctx.drawImage(img,-w/2,-h/2,w,h);
    ctx.restore();

    const data=canvas.toDataURL("image/jpeg",0.8);
    dibujos.unshift(data);
    localStorage.setItem(LS_KEY,JSON.stringify(dibujos));
    cerrarEditor();
    render();
  };
  img.src=currentImg;
}

function eliminar(i){
  if(confirm("Â¿Eliminar dibujo?")){
    dibujos.splice(i,1);
    localStorage.setItem(LS_KEY,JSON.stringify(dibujos));
    render();
  }
}

function borrarTodo(){
  if(confirm("Â¿Borrar toda la biblioteca?")){
    dibujos=[];
    localStorage.setItem(LS_KEY,JSON.stringify(dibujos));
    render();
  }
}

function backup(){
  const blob=new Blob([JSON.stringify(dibujos)],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="backup_martu.json";
  a.click();
}
</script>

</body>
</html>
