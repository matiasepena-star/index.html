<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<title>Mi Biblioteca de Dibujos</title>

<style>
:root{
  --bg:#0f1115;
  --card:#1a1f2b;
  --stroke:rgba(255,255,255,.12);
  --text:#e8ecf6;
  --muted:rgba(232,236,246,.65);
  --brand:#7aa2ff;
  --danger:#ff5b6b;
  --r:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:linear-gradient(135deg,#0f1115,#1b2233);
  color:var(--text);
}
.wrap{max-width:1000px;margin:0 auto;padding:16px}
h1{margin:0 0 6px;font-size:22px}
p{margin:0 0 14px;color:var(--muted);font-size:14px}

.actions{
  display:flex;
  gap:10px;
  margin-bottom:16px;
  flex-wrap:wrap;
}

button{
  border:none;
  border-radius:14px;
  padding:12px 16px;
  font-weight:bold;
  cursor:pointer;
}

.primary{
  background:var(--brand);
  color:black;
}

.clear{
  background:var(--danger);
  color:white;
}

button:active{
  transform:scale(.98);
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

@media(min-width:700px){
  .grid{grid-template-columns:repeat(4,1fr)}
}

.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--r);
  overflow:hidden;
}

.card img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  display:block;
}

.meta{
  padding:8px;
  font-size:12px;
  color:var(--muted);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.delete{
  background:none;
  border:none;
  color:var(--danger);
  font-size:14px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="wrap">
  <h1>üé® Mi Biblioteca de Dibujos</h1>
  <p>Toc√° ‚ÄúAgregar dibujo‚Äù, sac√° una foto y queda guardado ac√°.</p>

  <div class="actions">
    <button class="primary" onclick="agregar()">üì∑ Agregar dibujo</button>
    <button class="clear" onclick="borrarTodo()">üóë Borrar todo</button>
  </div>

  <div class="grid" id="grid"></div>
</div>

<input type="file" id="fileInput" accept="image/*" capture="environment" hidden />

<script>
const grid = document.getElementById("grid");
const input = document.getElementById("fileInput");

let dibujos = JSON.parse(localStorage.getItem("dibujos") || "[]");

function guardar(){
  localStorage.setItem("dibujos", JSON.stringify(dibujos));
}

function render(){
  grid.innerHTML="";
  dibujos.forEach((img, i)=>{
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${img}">
      <div class="meta">
        <span>Dibujo ${i+1}</span>
        <button class="delete" onclick="eliminar(${i})">‚úñ</button>
      </div>
    `;
    grid.appendChild(card);
  });
}

function agregar(){
  input.click();
}

input.addEventListener("change", e=>{
  const file = e.target.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = function(event){
    dibujos.unshift(event.target.result);
    guardar();
    render();
  };
  reader.readAsDataURL(file);
  input.value="";
});

function eliminar(i){
  if(confirm("¬øEliminar este dibujo?")){
    dibujos.splice(i,1);
    guardar();
    render();
  }
}

function borrarTodo(){
  if(confirm("¬øBorrar toda la biblioteca?")){
    dibujos=[];
    guardar();
    render();
  }
}

render();
</script>

</body>
</html>
