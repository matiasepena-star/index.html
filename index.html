<style>
body{
  margin:0;
  font-family: system-ui;
  background:#111;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;

  background:#1e1e1e;

<body>

<div class="card">
  <h1>Probando conexión</h1>
  <div id="estado">Esperando...</div>
</div>

<script>
const SUPABASE_URL = "https://vfvbssenzfbrnkydddxo.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable__3wLx8HB6dbL49gWL9Eyfw_kJPFh6kS";

const estado = document.getElementById("estado");

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

(async () => {
  try {
    estado.innerText = "Probando conexión...";
    const { data, error } = await supabase.auth.getSession();
    if (error) throw error;
    estado.innerText = "✅ Conectado a Supabase correctamente";
  } catch (e) {
    estado.innerText = "❌ Error Supabase: " + (e?.message || e);
  }
})();
</script>
